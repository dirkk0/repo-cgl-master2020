<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>


</head>

<body>
    <h1>chat test</h1>
    <div>tetst</div>
    <div id="p5sketch1"></div>
    <ul id="messages"></ul>
    <input id="inputBox" autocomplete="off"><button onclick="sendMessage()">Send</button>

    <script>

        var socket = io();
        let ul = document.getElementById("messages");

        let users = [];


        socket.on('connect', (socket) => {
            console.log('yay!');
        });

        socket.on('chat', function (msg) {
            console.log("CHAT message received", msg)
            ul.innerHTML += "<li>" + msg + "</li>"
        });

        socket.on('pos', function (msg) {
            console.log("POS message received", msg)
            if (!users[msg.id]) users[msg.id] = {}

            users[msg.id].x = msg.x
            users[msg.id].y = msg.y

        });

        socket.on("exit", (id) => {
            console.log("exit", id)
            // users.splice(users.findIndex(elem => elem === id), 1);
            delete users[id]
            // console.log(users);
        });

        // form.addEventListener('submit', function (e) {
        //     e.preventDefault();
        //     if (input.value) {
        //         socket.emit('chat', input.value);
        //         input.value = '';
        //     }
        // });

        function sendMessage() {
            let i = document.getElementById("inputBox")
            if (i.value) {
                console.log(i.value)
                socket.emit('client_chat', i.value);
                i.value = '';
            }
        }


        let player = { x: 50, y: 100 }

        function sketch(p5) {
            p5.setup = function () {
                p5.createCanvas(200, 200);
            };
            p5.draw = function () {
                // p5.ellipse(50, 50, 80, 80);
                p5.background(p5.color(100, 100, 200));
                p5.ellipse(player.x, player.y, 15, 15)
                Object.keys(users).forEach(key => {
                    const u = users[key]
                    // console.log(u)
                    if (u.x) p5.ellipse(u.x, u.y, 15, 15)
                })
            };

            p5.mousePressed = function () {
                console.log(123)
                player.x = p5.mouseX
                player.y = p5.mouseY
                socket.emit('client_pos', player);
                // prevent default
                return false;
            }
        }

        let mySketch = new p5(sketch, document.getElementById("p5sketch1"));

        setInterval(() => {
            socket.emit('client_pos', player);
        }, 1000);

        // setInterval(() => {
        //     info.innerText = JSON.stringify({ ...users })
        // }, 100);

    </script>
</body>
