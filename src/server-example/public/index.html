hello world!

<div id="msg">
    nothing
</div>
<input id="set" onchange="setit()" value="bla">

<script>

    setInterval(() => {
        getit()
    }, 100);

    function getit() {
        fetch("getmsg")
            .then
            (function (r) {
                r.text().then(function (d) {
                    document.getElementById("msg").innerText = d
                })
            }
        )
    }
    function setit() {
        let a = document.getElementById("set").value
        document.getElementById("set").value = ""
        fetch("setmsg/" + a)
            .then
            (function (r) {
                r.text().then(function (d) {
                    document.getElementById("msg").innerText = d
                })
            }
            )
    }

</script>
